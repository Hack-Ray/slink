<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊統計 - Slink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">點擊統計</h1>
                        <p class="text-center text-muted">短網址代碼：{{ short_code }}</p>
                    </div>
                    <div class="card-body">
                        <canvas id="clickChart"></canvas>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">返回首頁</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 準備圖表數據
        const stats = JSON.parse('{{ stats | safe }}');
        const dates = Object.keys(stats);
        const counts = dates.map(date => stats[date]);

        // 創建圖表
        const ctx = document.getElementById('clickChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: '點擊次數',
                    data: counts,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
