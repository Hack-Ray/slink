<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Slink URL Shortener</h1>
                    </div>
                    <div class="card-body">
                        <form id="shortenForm" class="mb-4">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="url" name="url" placeholder="請輸入要縮短的網址" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">生成短網址</button>
                        </form>
                        <div id="result" class="d-none">
                            <div class="alert alert-success">
                                <h5>短網址已生成：</h5>
                                <div class="d-flex align-items-center">
                                    <input type="text" id="shortUrl" class="form-control me-2" readonly>
                                    <button class="btn btn-outline-primary" onclick="copyToClipboard()">複製</button>
                                </div>
                                <div class="mt-2">
                                    <a href="#" id="statsLink" class="text-decoration-none">查看統計</a>
                                </div>
                            </div>
                        </div>
                        <!-- 新增：查詢統計區塊 -->
                        <hr>
                        <div class="mt-4">
                            <h5>查詢短網址統計</h5>
                            <div class="input-group mb-3">
                                <input type="text" id="stats-code" class="form-control" placeholder="請輸入短網址代碼">
                                <button class="btn btn-outline-secondary" type="button" id="stats-btn">查詢統計</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    const resultDiv = document.getElementById('result');
                    const shortUrlInput = document.getElementById('shortUrl');
                    const statsLink = document.getElementById('statsLink');
                    
                    shortUrlInput.value = data.short_url;
                    statsLink.href = `/stats/${data.short_url.split('/').pop()}`;
                    resultDiv.classList.remove('d-none');
                } else {
                    alert(data.detail);
                }
            } catch (error) {
                alert('發生錯誤，請稍後再試');
            }
        });

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            alert('已複製到剪貼簿');
        }

        document.getElementById('stats-btn').onclick = function() {
            const code = document.getElementById('stats-code').value.trim();
            if (code) {
                window.location.href = `/stats/${code}`;
            } else {
                alert('請輸入短網址代碼');
            }
        };
    </script>
</body>
</html>
